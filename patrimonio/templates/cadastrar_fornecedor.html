{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4"><strong>Adicionar Fornecedor</strong></h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Contato:</label>
                    <input type="text" class="form-control" id="contato" name="contato" required>
                    <a class="nav-link text-primary text-center" href="{% url 'cadastro' %}"><small>Voltar a tela de cadastros</small></a>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
